{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Register for Survivor Pool</h2>
                
                <form method="POST">
                    <div class="mb-3">
    <label for="username" class="form-label">
        Username <small class="text-muted">(This will also be your leaderboard display name)</small>
    </label>
    <input type="text" class="form-control" id="username" name="username" 
           value="{{ request.form.username }}" required>
</div>

                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ request.form.email }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                
                <div class="mt-3 text-center">
                    Already have an account? <a href="{{ url_for('login') }}">Login here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
